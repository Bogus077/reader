
services:
  postgres:
    image: postgres:15
    environment:
      PGDATABASE : ${DB_NAME:?DB_NAME is required}
      PGUSER: ${DB_USER:?DB_USER is required}
      PGPASSWORD : ${DB_PASSWORD:?DB_PASSWORD is required}
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    env_file:
      - ../.env

  api:
    build:
      context: ..
      dockerfile: ./Dockerfile
    environment:
      PORT: ${PORT:-3010}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:?DB_PORT is required}
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-replace_me}
      JWT_SECRET: ${JWT_SECRET:-replace_me}
      JWT_TTL_DAYS: ${JWT_TTL_DAYS:-7}
      DEFAULT_TZ: ${DEFAULT_TZ:-Europe/Samara}
    depends_on: [postgres]
    ports: ["${PORT:-3010}:${PORT:-3010}"]
    env_file:
      - ../.env

  directus:
    image: directus/directus:10.10.4
    restart: unless-stopped
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: 'pg'
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:?DB_PORT is required}
      DB_DATABASE: reading_app
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      WEBSOCKETS_ENABLED: 'true'
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-http://localhost:8055}
    ports:
      - "8055:8055"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions

volumes:
  pgdata:
  directus_uploads:
  directus_extensions:
